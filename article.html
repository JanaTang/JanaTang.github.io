---
layout: default
---
<script src="/js/myjs/article.js" type="text/javascript" charset="utf-8"></script>

<div class="article">
	<ul>
		{% for category in site.categories %}
		<li class="{{category | first}}">
			<h2>{{ category | first }}</h2>
			<span>{{ category | last | size }}</span>
			<ul class="arc-list">
				{% for post in category.last %}
				<li>{{ post.date | date:"%Y-%M-%d"}}
					<a href="{{ post.url }}">{{ post.title }}</a>
				</li>
				{% endfor %}
			</ul>
		</li>
		{% endfor %}
	</ul>
</div>
